<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
     <form action="{{ url_for('edit', id=book.id) }}" method="POST">
        <p>Book Name: {{ book.title }}</p>
        <p>Current Rating: {{ book.rating }}/10</p>
        <label for="newRating">New Rating:</label>
        <input type="text" id="newRating" name="rating" value="{{ book.rating }}">
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
